version: '3.8'

services:
  db-test:
    image: postgres:15.1-alpine
    container_name: db-test
    ports:
      - 5434:5432
    env_file:
      - .docker-test.env
    networks:
      - nettest
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${DB_NAME} -U $${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 3

  cache-test:
    image: redis:6.2-alpine
    container_name: cache-test
    volumes:
      - ./redis-test-conf:/conf
    env_file:
      - .docker-test.env
    command: "redis-server /conf/default.conf"
    networks:
      - netcachetest
    ports:
      - 6383:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  api-test:
    build:
      context: ./src
      dockerfile: Dockerfile-test
    container_name: api-test
    command: |
      bash -c 'pytest -v'
    volumes:
      - ./src:/src
    ports:
      - 8080:8000
    env_file:
      - .docker-test.env
    networks:
      - nettest
      - netcachetest
    depends_on:
      db-test:
        condition: service_healthy
      cache-test:
        condition: service_healthy

networks:
  nettest: {}
  netcachetest: {}
