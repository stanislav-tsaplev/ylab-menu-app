version: '3.8'

services:
  db:
    image: postgres:15.1-alpine
    volumes:
      - pgdata/:/var/lib/postgresql/data/
    ports:
      - 5433:5432
    env_file:
      - .docker.env
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${DB_NAME} -U $${DB_USER}"]
      interval: 30s
      timeout: 30s
      retries: 3

  cache:
    image: redis:6.2-alpine
    ports:
      - 6380:6379
    env_file:
      - .docker.env
    command: redis-server /etc/redis/6379.conf
    networks:
      - netcache
    volumes:
      - cache:/data

  api:
    build: ./src
    command: |
      bash -c 'alembic upgrade head && uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8000'
    volumes:
      - app:/src
    ports:
      - 8000:8000
    env_file:
      - .docker.env
    networks:
      - default
      - netcache
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
  cache:
  app:

networks:
  netcache:
    driver: bridge
