menus:
- title: Меню
  desc: Основное меню
  submenus:
  - title: Холодные закуски
    desc: К пиву
    dishes:
    - title: Сельдь Бисмарк
      desc: Традиционное немецкое блюдо из маринованной сельди
      price: "182.99"
    - title: Мясная тарелка
      desc: "Нарезка из ветчины, колбасных колечек, нескольких сортов сыра, фруктов и фокаччи"
      price: "215.36"
    - title: Рыбная тарелка
      desc: "Нарезка из креветок, кальмаров, раковых шеек, гребешков, лосося, скумбрии и красной икры"
      price: "265.57"
  - title: Рамен
    desc: Горячий рамен
    dishes:
    - title: Дайзу рамен
      desc: "Рамен на курином бульоне с куриными подушками и яйцом аджитама, яично-пшеничной лапшой, ростки зелени, грибами муэр и зеленым луком"
      price: "166.47"
    - title: Унаги рамен
      desc: "Рамен на нежном сливочном рыбном бульоне, с добавлением маринованного угря, грибов муэр, кунжута, зеленого лука"
      price: "168.25"
    - title: Чиизу Рамен
      desc: "Рамен на насыщенном сырном бульоне на основе кокосового молока, с добавлением куриной грудинки, яично - пшеничной лапши, мисо-матадоре, ростков зелени, листьев вакамэ"
      price: "132.88"

- title: Алкогольное меню
  desc: Алкогольные напитки
  submenus:
  - title: Красные вина
    desc: Для романтичного вечера
    dishes:
    - title: Шемен де Пап ля Ноблесс
      desc: "Вино красное — фруктовое, среднетелое, выдержанное в дубе"
      price: "2700.79"
    - title: Рипароссо Монтепульчано
      desc: "Вино красное, сухое"
      price: "3100.33"
    - title: "Кьянти, Серристори"
      desc: "Вино красное — элегантное, комплексное, не выдержанное в дубе"
      price: "1850.42"
  - title: Виски
    desc: Для интересных бесед
    dishes:
    - title: Джемисон
      desc: "Классический купажированный виски, проходящий 4-хлетнюю выдержку в дубовых бочках"
      price: "420.78"
    - title: Джек Дэниелс
      desc: "Характерен мягкий вкус, сочетает в себе карамельно-ванильные и древесные нотки. Легкий привкус дыма."
      price: "440.11"
    - title: Чивас Ригал
      desc: "Это купаж высококачественных солодовых и зерновых виски, выдержанных как минимум в течение 12 лет, что придает напитку роскошные нотки меда, ванили и спелых яблок."
      price: "520.08"
